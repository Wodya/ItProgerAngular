<div class="container">
  <br>
  <h4><mark>Автомобиль</mark> {{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Характеристики автомобиля:
    <ul>
      <li>Скорость <strong>{{speed}}</strong> км/ч</li>
      <li>Цвет автомобиля:
        <strong>{{colors.car}}</strong></li>
      <li>Цвет салона:
        <strong>{{colors.salon}}</strong></li>
      <li>Цвет колёс:
        <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>

  <button class="btn btn-danger" (click)="showEdit()">Редактировать</button>
  <div *ngIf="isEdit">
    <h5 style="margin-bottom: 10px; margin-top: 10px;">Редактирование объекта</h5>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Название машины" class="form-control" [(ngModel)]="name" name="name"><br>
        <input type="text" placeholder="Модель машины" class="form-control" [(ngModel)]="model" name="model"><br>
        <input type="number" placeholder="Скорость" class="form-control" [(ngModel)]="speed" name="speed"><br>
        <input type="text" placeholder="Цвет машины" class="form-control" [(ngModel)]="colors.car" name="color-car"><br>
        <input type="text" placeholder="Цвет салона" class="form-control" [(ngModel)]="colors.salon" name="color-salon"><br>
        <input type="text" placeholder="Цвет колёс" class="form-control" [(ngModel)]="colors.wheels" name="color-wheels"><br>
      </div>
    </form>
  </div>

  <h5 style="margin-top: 10px">Возможности автомобиля</h5>
  <form (submit)="addOpt(option.value)" style="margin-bottom: 10px" >
    <div class="form-group">
      <label for="option">Добавление новой возможности</label>
      <input type="text" id="option" placeholder="Введите что-то" class="form-control" style="margin-bottom: 10px" #option>
      <button type="submit" class="btn btn-outline-success">Добавить</button>
    </div>
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options; let i=index">
        {{i+1}}{{opt}} <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button>
      </li>
    </ul>
  </div>

  <h5>Выберите автомобиль</h5>
  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
  <button class="btn btn-info" (click)="carSelect('mercedes')">Mercedes</button>
</div>
